<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
    <link rel="stylesheet" href="/assets/css/records.css">
    <link rel="stylesheet" href="/assets/css/button.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Cadastro de Funcionários</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Funcionários</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarFuncionario">Cadastrar Funcionário</button>
        <table id="tableFuncionario" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Setor</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>Lucas Taborda</td>
                    <td>TI</td>
                    <td>llucas352@gmail.com</td>
                    <td>(41) 98537-8337</td>
                    <td>Curitiba</td>
                    <td>
                        <button type="button" class="button green">Editar</button>
                        <button type="button" class="button red">Excluir</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Funcionário</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id= "form" class="modal-form">
                    <input type="text" class="modal-field" id="nome" data-index="new" placeholder="Nome do Funcionário" required>
                    <input type="text" class="modal-field" id="setor" placeholder="Nome do Setor" required>
                    <input type="email" class="modal-field" id="email" placeholder="E-mail do Funcionário" required>
                    <input type="tel" class="modal-field" id="celular" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{5})-([0-9]{4})" title="Celular do funcionário precisa ser no seguinte formato: (99) 99999-9999" placeholder="Celular do Funcionário" required>
                    <input type="text" class="modal-field" id="cidade" placeholder="Cidade do Funcionário" required>
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="salvar">Salvar</button>
                    <button class="button blue" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Lucas Taborda
    </footer>
    <script src="/assets/app.js"></script>
</body>

</html>
